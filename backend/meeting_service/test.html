<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio WebSocket Test</title>
</head>
<body>
    <h1>Audio WebSocket Test</h1>
    <button id="startRecord">Start Recording</button>
    <button id="stopRecord" disabled>Stop Recording</button>
    <div id="status"></div>
    <div id="response"></div>
    <audio id="audioPlayer" controls></audio>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        const socket = new WebSocket('ws://localhost:7000/ws/test-meeting');
        const startRecord = document.getElementById('startRecord');
        const stopRecord = document.getElementById('stopRecord');
        const status = document.getElementById('status');
        const response = document.getElementById('response');
        const audioPlayer = document.getElementById('audioPlayer');

        socket.onopen = () => {
            status.textContent = 'Connected to WebSocket';
        };

        socket.onmessage = (event) => {
            const data = JSON.parse(event.data);
            if (data.type === 'state_update') {
                response.textContent = JSON.stringify(data.content, null, 2);
                if (data.content.llm_response) {
                    playAudio(data.content.llm_response);
                }
            }
        };

        socket.onerror = (error) => {
            status.textContent = `WebSocket Error: ${error}`;
        };

        startRecord.onclick = async () => {
            audioChunks = [];
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);

            mediaRecorder.ondataavailable = (event) => {
                audioChunks.push(event.data);
            };

            mediaRecorder.onstop = () => {
                const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                sendAudioData(audioBlob);
            };

            mediaRecorder.start();
            startRecord.disabled = true;
            stopRecord.disabled = false;
            status.textContent = 'Recording...';
        };

        stopRecord.onclick = () => {
            mediaRecorder.stop();
            startRecord.disabled = false;
            stopRecord.disabled = true;
            status.textContent = 'Stopped recording, sending audio...';
        };

        function sendAudioData(audioBlob) {
            const reader = new FileReader();
            reader.onloadend = () => {
                const base64Audio = reader.result.split(',')[1];
                socket.send(JSON.stringify({
                    type: 'audio_query',
                    audio: base64Audio
                }));
                status.textContent = 'Audio sent to server';
            };
            reader.readAsDataURL(audioBlob);
        }

        function playAudio(base64Audio) {
            const audioBlob = base64ToBlob(base64Audio, 'audio/wav');
            const audioUrl = URL.createObjectURL(audioBlob);
            audioPlayer.src = audioUrl;
            audioPlayer.play();
        }

        function base64ToBlob(base64, mimeType) {
            const byteCharacters = atob(base64);
            const byteNumbers = new Array(byteCharacters.length);
            for (let i = 0; i < byteCharacters.length; i++) {
                byteNumbers[i] = byteCharacters.charCodeAt(i);
            }
            const byteArray = new Uint8Array(byteNumbers);
            return new Blob([byteArray], {type: mimeType});
        }
    </script>
</body>
</html>
